config:
  target: '{{ $processEnvironment.API_HOST }}'
  phases:
    - duration: 60
      arrivalRate: 5
  plugins:
    expect: {}
  payload:
    path: InstallationOrderCreationWithPartialServiceAvailability.csv
    fields:
      - addressId
      - appointmentId
      - subscriberId
      - associatedDocument
      - orderType
      - productType
      - startDate
      - finishDate
      - order_Id
      - reason
    skipHeader: true
    delimiter: ^|^
  processor: ./lib/my-functions.js
scenarios:
  - name: Installation Order Creation with Partial Service Availability
    flow:
      - get:
          url: '{{ $processEnvironment.API_HOST_2 }}/geographicAddress/{{addressId}}'
          headers:
            Authorization: '{{ $processEnvironment.AUTH_TOKEN }}'
          expect:
            - statusCode: 200
            - hasProperty: addresses
          capture:
            - json: $.addresses.address
              as: address
          log: >-
            Retrieves the address details using the Geographic Address
            Management API
      - think: 2
      - get:
          url: >-
            {{ $processEnvironment.API_HOST_2
            }}/addressComplements/{{addressId}}
          headers:
            Authorization: '{{ $processEnvironment.AUTH_TOKEN }}'
          expect:
            - statusCode: 200
            - hasProperty: complementList
          capture:
            - json: $.complementList.complementList
              as: addressComplement
          log: >-
            Retrieves the address complements using the Geographic Address
            Management API
      - think: 2
      - post:
          url: '{{ $processEnvironment.API_HOST}}/appointment'
          headers:
            Authorization: '{{ $processEnvironment.AUTH_TOKEN }}'
            Content-Type: application/json
          json:
            appointment:
              slot:
                id: '{{appointmentId}}'
          expect:
            - statusCode: 201
            - hasProperty: appointment
          capture:
            - json: $.appointment.id
              as: appointmentId
          log: >-
            Creates an appointment with the selected slot using the Appointment
            API
      - think: 2
      - post:
          url: '{{ $processEnvironment.API_HOST_3 }}/productOrder'
          headers:
            Authorization: '{{ $processEnvironment.AUTH_TOKEN }}'
            Content-Type: application/json
          json:
            order:
              associatedDocument: '{{associatedDocument}}'
          expect:
            - statusCode: 201
            - hasProperty: order
          capture:
            - json: $.order.id
              as: orderId
          log: >-
            Places an installation order with the appointment details using the
            ProductOrdering API
      - think: 2
      - get:
          url: '{{ $processEnvironment.API_HOST_3 }}/productOrder/{{order_Id}}'
          headers:
            Authorization: '{{ $processEnvironment.AUTH_TOKEN }}'
          expect:
            - statusCode: 200
            - hasProperty: order
          log: >-
            Retrieves the installation order to verify successful creation and
            correlation with the appointment
